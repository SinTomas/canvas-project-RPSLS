<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="images/bazinga.png" type="image/x-icon">
</head>
<body>
    <!--<embed src="sounds/tbbt-theme.mp3" autostart="false"></embed>-->
    <section id="game-display">
    <canvas id="canvas" width="1200" height="600"></canvas>
    <div><h1 id="round-result"></h1></div>
    <div><h1 id="match-result"></h1></div>
    </section>
    <section id="buttons">
    <div class="start-div">
        <button class="start-button">S</br>T</br>A</br>R</br>T</button>
    </div>
    <div class="please-no-buttons">
    </div><div class="options-div">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
        <button class="lizard">LIZARD</button>
        <button class="spock">SPOCK</button>
        </div>
    </div>
    </section>
    <script src="./scripts/components.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
